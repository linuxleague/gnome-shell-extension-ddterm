extends:
 - ./lint/eslintrc-gjs.yml
 - plugin:chai-friendly/recommended

rules:
  consistent-return: error
  key-spacing:
    - error
    - mode: minimum
      beforeColon: false
      afterColon: true
  object-curly-spacing:
    - error
    - always
  prefer-arrow-callback: error
  no-multiple-empty-lines:
    - error
    - max: 1
  jsdoc/require-jsdoc: off
globals:
  global: readonly
